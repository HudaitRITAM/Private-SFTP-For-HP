<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Help</title>
  <style>
    
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
  background-color: #1464C6;
  height: auto;
}

.container {
  width: 100%;
  margin: 100px auto;
  padding: 0;
  box-sizing: border-box;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  background-color: #ffff;
  padding: 60px;
  margin: 20px;
  text-align: left;
  width: 100%;
  max-width: 993px;
  border-radius: 15px;
  border: 2px solid #009fe2;
}

header .top-left-logo {
  display: flex;
  align-items: center;
}

header .main-logo-img {
  max-width: 300px; 
  height: auto; 
  bottom: 10px;
  right: 0px;
  position: relative;
}

.container {
  display: flex;
  align-items: center; 
  justify-content: center; 
  padding: 20px; 
  margin-top: 60px; 
}

.left-section {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  text-align: center;
  background-color: #1464C6;
  color: #fff;
  padding: 20px;
  border-radius: 10px; 
}



.card h1 {
  font-size: 24px;
  margin-bottom: 20px;
  color: #009fe2;
  font-family: "Poppins", sans-serif;
}

.card p {
  font-size: 16px;
  margin-bottom: 20px;
  color: #000;
}


@media (max-width: 768px) {
  header .main-logo-img {
      max-width: 280px; 
  }

  .container {
      padding: 10px; 
  }

  .card {
      padding: 15px; 
      max-width: 90%; 
      margin: 10px 0; 
  }

  .card h1 {
      font-size: 20px;
  }
}

@media (min-width: 769px) and (max-width: 1024px) {
  header .main-logo-img {
      max-width: 300px; 
  }

  .card {
      padding: 20px; 
      max-width: 80%; 
  }

  .card h1 {
      font-size: 22px; 
  }
}

@media (min-width: 1025px) {
  header .main-logo-img {
      max-width: 300px; 
  }

  .card {
      padding: 20px; 
      max-width: 500px; 
  }

  .card h1 {
      font-size: 24px; 
  }
}

  </style>
</head>

<body>
  <header>
    <div class="top-left-logo">
      <img src="https://trac.nest.gov.tt/imageslogo/logo-header.png" alt="Logo" class="main-logo-img" />
    </div>
  </header>

  <div class="container" id="loginForm">
    <div class="left-section">
      <div class="card">
        <p>If you have any question or concern, please contact us at </p>
          <p>
            Email: &nbsp;<a href="mailto:idenTT@gov.tt.ca">IdenTT@gov.TT.ca</a>
          </p>
          <p>
            Telephone: &nbsp; <a href="tel:1-800-663-6157">1-800-663-6157</a>
          </p>
      </div>
    </div>
  </div>

  
</body>
</html>
